<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Support from Surjith</title> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
<body>

<h1>Submit this form to send an email</h1>

   <div class="col-md-6 offset-md-3 mt-5">

<form id="contactform" action="https://getform.io/f/e9136cc6-e97e-4186-b40d-856acecbc65e" 
method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    
     <div class="form-group">
          <label for="">Email address</label>
  <input type="email" name="email" class="form-control" required>
          </div>
    
      <div class="form-group">
          <label for="">Subject</label>
  <input type="text" name="subject" class="form-control" required>
            </div>
          
            <div class="form-group">
      <label for="">Describe your issue</label>
    <textarea name="message" class="form-control" required></textarea>
            </div>
    
    
          <div class="form-group">
         <label>Upload Screenshots:</label>
   <input type="file" name="file" class="form-control-file">
                </div>
         
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
       
   <div class="alert alert-success mt-3 d-none" role="alert">
  A simple success alertâ€”check it out!
</div>
                        
    </div>

</body>
    
    
    
<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <script>
        
        $("#contactform").submit(function(e){
  e.preventDefault();
  var action = $(this).attr("action");
  $.ajax({
    type: "POST",
    url: action,
    crossDomain: true,
    data: new FormData(this),
    dataType: "json",
    contentType: "multipart/form-data",
    processData: false,
    contentType: false,
    headers: {
      "Accept": "application/json"
    }
  }).done(function() {
     $('.alert-success').removeClass('d-none');
      $("#contactform")[0].reset();
  }).fail(function() {
     alert('An error occurred please try again later.')
  });
});
        
    </script>
    
    

</html>
